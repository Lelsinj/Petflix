<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pet</title>
    <link rel="stylesheet" href="styleCadastro.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Pet</h1>
        <form>
            <div class="form-group">
                <label for="nome">Nome do Pet:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="raca">Raça:</label>
                <input type="text" id="raca" name="raca" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo do Pet:</label>
                <select id="tipo" name="tipo" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="Gato">Gato</option>
                    <option value="Cachorro">Cachorro</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label>Quais vacinas tomou:</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="vacina1" name="vacinas" value="vacina1">
                        <label for="vacina1">Vacina Antirrábica</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="vacina2" name="vacinas" value="vacina2">
                        <label for="vacina2">Vacina V8 ou V10</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="vacina3" name="vacinas" value="vacina3">
                        <label for="vacina3">Vacina quádrupla ou tríplice felina</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="vacinaOutro" name="vacinas" value="outro">
                        <label for="vacinaOutro">Outro</label>
                    </div>
                </div>
            </div>
            <div class="form-group" id="outroVacinaGroup" style="display: none;">
                <label for="outraVacina">Digite o nome da vacina tomada:</label>
                <input type="text" id="outraVacina" name="outraVacina">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição sobre o Pet:</label>
                <textarea id="descricao" name="descricao" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <script>
        // Mostrar/ocultar campo "Outro" dinamicamente
        const vacinaOutroCheckbox = document.getElementById('vacinaOutro');
        const outroVacinaGroup = document.getElementById('outroVacinaGroup');

        vacinaOutroCheckbox.addEventListener('change', () => {
            outroVacinaGroup.style.display = vacinaOutroCheckbox.checked ? 'block' : 'none';
        });
    </script>
</body>
</html>
