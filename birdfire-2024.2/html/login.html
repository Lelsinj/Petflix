<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <h1>LOGIN</h1>
        <!-- O formulário redireciona para a página perfil.html -->
        <form action="/html/perfil.html" method="GET">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <!-- Botão "Entrar" para enviar o formulário -->
            <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="/html/registro.html" class="register-link">Registre-se</a></p> <!-- Link para a tela de registro -->
    </div>
</body>
</html>
