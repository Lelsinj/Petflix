<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Perfis</title>
    <link rel="stylesheet" href="../css/perfil.css">
</head>
<body>
    <div class="container">
        <!-- Tela de Seleção de Perfis -->
        <div class="profile-screen">
            <h2>Escolha um Perfil</h2>
            <div class="profiles">
                <!-- Link para a página "adotar.html" ao selecionar o perfil "Quero adotar" -->
                <a href="/html/adotar.html" class="profile large-profile">
                    <img src="../assets/avatar1.png" alt="Avatar 1" class="profile-img">
                    <div class="profile-name">Quero adotar</div>
                </a>
                <!-- Link para a página "cadastrar.html" ao selecionar o perfil "Quero cadastrar" -->
                <a href="/html/cadastro.html" class="profile">
                    <img src="../assets/avatar2.jpg" alt="Avatar 2" class="profile-img">
                    <div class="profile-name">Quero cadastrar</div>
                </a>
                <!-- Link para a página "perfil.html" ao selecionar o perfil "Perfil" -->
                <a href="/html/usuario.html" class="profile">
                    <img src="/assets/avatar3.png" alt="Avatar 3" class="profile-img">
                    <div class="profile-name">Perfil</div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
