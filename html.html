<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div id="loginScreen" class="screen">
            <div class="logo" id="logo">
                <img src="petflix_transparente.png" alt="Netflix">
            </div>
            <button class="btn" onclick="goToProfiles()">Entrar</button>
        </div>

        <!-- Tela de seleção de perfis -->
        <div id="profileScreen" class="screen">
            <h2>Escolha um Perfil</h2>
            <div class="profiles">
                <div class="profile">
                    <img src="Netflix-avatar.png" alt="Avatar 1" class="profile-img">
                    <div onclick="selectProfile('Quero adotar')">Quero adotar</div>
                </div>
                <div class="profile">
                    <img src="avatar2.jpg" alt="Avatar 2" class="profile-img">
                    <div onclick="selectProfile('Quero cadastrar')">Quero cadastrar</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
