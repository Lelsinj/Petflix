<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styleCadastro.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Pet</h1>
        <form>
            <div class="form-group">
                <label for="nome">Nome do Pet:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="raca">Raça:</label>
                <input type="text" id="raca" name="raca" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo do Pet:</label>
                <select id="tipo" name="tipo" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="gato">Gato</option>
                    <option value="cachorro">Cachorro</option>
                </select>
            </div>
            <div class="form-group">
                <label>Quais vacinas tomou:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="vacinas" value="vacina1"> Vacina 1</label>
                    <label><input type="checkbox" name="vacinas" value="vacina2"> Vacina 2</label>
                    <label><input type="checkbox" name="vacinas" value="vacina3"> Vacina 3</label>
                </div>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição sobre o Pet:</label>
                <textarea id="descricao" name="descricao" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
